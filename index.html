<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart with Pure JS</title>        
</head>
<body>
    
</body>
    <script>
        // function defination
        function createMyElement(elem){ // forml argumant
            // always return someting
          return document.createElement(elem);
        }
        // function defenation
        function setAttributeFormObject(element,obj){  // formal argument/parameter
            for(const key in obj){
                //console.log(obj[key]);
                element.setAttribute(key,obj[key]);     
                //console.log(key +"  "+ obj[key]);           
                //function return someting always                
            }
            return element;
        } 
        // function defination
        //user defined function
        function appendToHead(elem){
            document.head.append(elem);
        }             
        // desfine object for DRY rule
        var myObj = {
            "href": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css",           
            "rel": "stylesheet",
        }
        // user define JS objects
        var myScript = {
            "src":"https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js",
        }
        // convert js object to js array 
        //aray.from();
        // var myArr = Array.from(myObj);  

        var link = createMyElement('link'); 
        var script = createMyElement('script');  
        var hdr = createMyElement('header');
        var hTop = createMyElement('div');
        var hBottom = createMyElement('div');
        var contEl = createMyElement('div');
        var ftr = createMyElement('footer');

        console.log(link);
        //function calling
        var link = setAttributeFormObject(link,myObj); // actual argument/parameter        
        var sc = setAttributeFormObject(script,myScript);
        var h = setAttributeFormObject(hdr,{"class": "a_header"});
        var headerTop = setAttributeFormObject(hTop,{"class":"a_top_header"});
        var headerBottom = setAttributeFormObject(hBottom, {"class": "a_botm_header"});
        var contentSec = setAttributeFormObject(contEl, {"class": "main_cont_sec"})
        var ftrObj = setAttributeFormObject(ftr, {"class": "ftr_sec"});

        headerBottom.classList.add('container');

       // const script = document.createElement('script');
        //link.setAttribute('href', 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH');
        //link.setAttribute('crossorigin', 'anonymous');
        //script.setAttribute('src','https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz');
        //script.setAttribute('crossorigin','anonymous');

        appendToHead(link);
        appendToHead(sc);
        
        document.body.append(h);
        h.appendChild(headerTop);
        h.appendChild(headerBottom);
        document.body.appendChild(contentSec);
        document.body.appendChild(ftrObj);

        document.querySelector('.a_header').style.height = '170px';
        //document.querySelector('.a_header').style.border = '1px solid #000';

        document.querySelector('.a_top_header').style.height = '58px';
        document.querySelector('.a_top_header').style.backgroundColor = 'blue';

        document.querySelector('.a_botm_header').style.height = '112px';
        document.querySelector('.a_botm_header').style.backgroundColor = 'green';

        document.querySelector('.main_cont_sec').style.height = '300px';
        document.querySelector('.main_cont_sec').style.backgroundColor = 'red';

        document.querySelector('.ftr_sec').style.height = '170px';
        document.querySelector('.ftr_sec').style.backgroundColor = 'blue';


    </script>    
</html>
